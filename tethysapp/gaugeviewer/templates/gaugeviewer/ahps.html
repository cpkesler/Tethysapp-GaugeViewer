{% extends "gaugeviewer/base.html" %}

{% load staticfiles %}

{% block app_navigation_items %}
  <li><a href="{% url 'gaugeviewer:home' %}">Return Home</a></li>
  <li class="active"><a href="{% url 'gaugeviewer:ahps' %}">AHPS Data</a></li>
{% endblock %}

{% block app_content %}
  <h4>AHPS Data</h4>
  <p>Gauge ID: {{gaugeno}}</p>
  <p>Waterbody: {{waterbody}}</p>

<figure>
  <img src="{{gauge_figure}}" alt="The Pulpit Rock" >
</figure>
{% endblock %}
